<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="home-screen">
            <h1>เกมล่าสมบัติ</h1>
            <img src="images/labubu.png" alt="LaBuBu" class="character">
            <button id="start-button">เริ่มเกม</button>
        </div>
        <div id="map-screen" class="hidden">
            <h2>แผนที่สมบัติ</h2>
            <img src="images/map.png" alt="Treasure Map" class="map">
            <button id="select-destination">เลือกจุดหมาย</button>
        </div>
        <div id="question-screen" class="hidden">
            <h2>คำถาม</h2>
            <p id="question"></p>
            <div id="choices"></div>
        </div>
        <div id="treasure-screen" class="hidden">
            <h2>พบสมบัติแล้ว!</h2>
            <p>ขอบคุณที่ร่วมสนุกกับเรา!</p>
            <img src="images/treasure.png" alt="Treasure" class="treasure">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
